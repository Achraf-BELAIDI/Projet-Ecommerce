<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto p-8 bg-white shadow-lg rounded-lg space-y-8">

  <!-- Email Field -->
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Entrez votre email" />
    <div *ngIf="contactForm.get('email')!.invalid && contactForm.get('email')!.touched" class="text-red-500 text-sm mt-2">
      <div *ngIf="contactForm.get('email')!.hasError('required')">L'email est requis.</div>
      <div *ngIf="contactForm.get('email')!.hasError('email')">Veuillez entrer un email valide.</div>
    </div>
  </div>

  <!-- Message Field -->
  <div>
    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
    <textarea
      id="message"
      formControlName="message"
      rows="6"
      class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Entrez votre message"></textarea>
    <div *ngIf="contactForm.get('message')!.invalid && contactForm.get('message')!.touched" class="text-red-500 text-sm mt-2">
      <div *ngIf="contactForm.get('message')!.hasError('required')">Le message est requis.</div>
      <div *ngIf="contactForm.get('message')!.hasError('maxlength')">Le message ne doit pas dÃ©passer 300 caractÃ¨res.</div>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="contactForm.invalid"
    class="w-full py-3 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 disabled:bg-gray-400 transition-all duration-200 ease-in-out">
    Envoyer
  </button>

</form>
